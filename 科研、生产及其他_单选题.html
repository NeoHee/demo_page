      "C": { "text": "C、省级生态环境主管部门商国务院生态环境主管部门" },
      "D": { "text": "D、国务院生态环境主管部门商省级生态环境主管部门" }
    },
    "correctAnswer": "B"
  }
];

  /**
   * Shuffles an array in place using the Fisher-Yates (Knuth) algorithm.
   * @param {Array} array The array to shuffle.
   */
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
  }

  /**
   * Renders the questions to the HTML.
   */
  function renderQuestions() {
    const quizContainer = document.getElementById('quiz-container');
    // Clear existing questions if any
    // Note: We keep the h1 title, so we only clear question divs
    const existingQuestions = quizContainer.querySelectorAll('.question');
    existingQuestions.forEach(q => q.remove());

    // shuffleArray(questions); // Shuffle the questions array

    questions.forEach(question => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.id = question.id;

      // Add question image if questionImageUrl exists
      const questionImageHtml = question.questionImageUrl ?
        `<img src="${question.questionImageUrl}" alt="Question Image" class="question-image" onerror="this.onerror=null; this.src='https://placehold.co/150x100/CCCCCC/666666?text=Image+Error';">` : '';
      console.log(question)
      debugger

      const optionsHtml = Object.keys(question.options).map(optionKey => {
        const option = question.options[optionKey];
        const imageUrl = option.imageUrl ?
          `<img src="${option.imageUrl}" alt="${option.text}" onerror="this.onerror=null; this.src='https://placehold.co/80x80/CCCCCC/666666?text=Image+Error';">` : '';
        return `
          <label>
            <input type="radio" name="${question.id}_option" value="${optionKey}" onchange="checkAnswer('${question.id}', '${question.correctAnswer}')">
            <span>${option.text}</span>
            ${imageUrl}
          </label>
        `;
      }).join('');

      const questionHtml = `
        <h3>${question.text}</h3>
        ${questionImageHtml} <div class="options">
          ${optionsHtml}
        </div>
        <div class="result" id="${question.id}_result"></div>
      `;
      questionDiv.innerHTML = questionHtml;
      quizContainer.appendChild(questionDiv);
    });
  }

  /**
   * Checks user answer and updates UI.
   * @param {string} questionId - The HTML ID of the question.
   * @param {string} correctAnswer - The correct answer letter (A, B, C, D).
   */
  function checkAnswer(questionId, correctAnswer) {
    const questionDiv = document.getElementById(questionId);
    const selectedOption = questionDiv.querySelector('input[name="' + questionId + '_option"]:checked');
    const resultDiv = questionDiv.querySelector('.result');
    const optionsLabels = questionDiv.querySelectorAll('.options label');

    if (!selectedOption) {
      resultDiv.textContent = '请选择一个选项。';
      resultDiv.className = 'result incorrect';
      return;
    }

    const userAnswer = selectedOption.value;

    // Remove all correct/incorrect styles from options and disable further interaction
    optionsLabels.forEach(label => {
      label.classList.remove('correct-option', 'incorrect-option');
      label.style.pointerEvents = 'none'; // Disable clicking
    });

    if (userAnswer === correctAnswer) {
      resultDiv.textContent = '恭喜你，回答正确！';
      resultDiv.className = 'result correct';
      selectedOption.parentElement.classList.add('correct-option');
    } else {
      resultDiv.textContent = `回答错误！正确答案是 ${correctAnswer}。`;
      resultDiv.className = 'result incorrect';
      selectedOption.parentElement.classList.add('incorrect-option');

      // Highlight the correct answer
      optionsLabels.forEach(label => {
        if (label.querySelector('input').value === correctAnswer) {
          label.classList.add('correct-option');
        }
      });
    }

    // Disable all radio buttons for the current question
    const radioButtons = questionDiv.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radio => radio.disabled = true);
  }

  // Render questions when the page loads
  window.onload = renderQuestions;
</script>
